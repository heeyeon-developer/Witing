
<style>


.mb-3{
	font-weight: bold;
}
</style>

<body>
 <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/hotel/seoul.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
       <p class="breadcrumbs"><span class="mr-2"><a th:href="@{/main}">Home <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a th:href="@{/hotel}">Hotel <i class="fa fa-chevron-right"></i></a></span> <span><a th:href="@{#}">Room Details <i class="fa fa-chevron-right"></i></a></span></p>
       <h1 class="mb-0 bread">Room Details</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 ftco-animate py-md-5 mt-md-5">
        <h3 class="mb-3" th:text="${hotelname}+' - '+${roomtype1}+', '+${roomtype2}" id="roomdetail">RoomType</h3>
        <p>
        
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block w-100" th:src="'/images/hotel/'+${roomimg1}" alt="First slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" th:src="'/images/hotel/'+${roomimg2}" alt="Second slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" th:src="'/images/hotel/'+${roomimg3}" alt="Third slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" th:src="'/images/hotel/'+${roomimg4}" alt="Fourth slide">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		
          <!-- <img th:src="'images/hotel/'+${li.roomimg1}" alt="" class="img-fluid">
          <img th:src="'images/hotel/'+${li.roomimg2}" alt="" class="img-fluid"> -->
        </p>
        <p>세면도구, 샤워 시설, 목욕 가운, 비데, 화장실, 타월, 타일/대리석 바닥, TV, 슬리퍼, 냉장고, 전화기, 위성 채널, 난방 시설, 헤어드라이어, 전기 주전자, 모닝콜 서비스, 옷장, 지상층 전체 유닛, 엘리베이터로 위층 이동, 옷걸이, 화장지</p>
        
        <table class="table">
		  <thead>
		    <tr>
		      <th scope="col">침대</th>
		      <th scope="col">기준 인원(최대 인원)</th>
		      <th scope="col">가격(인당 추가가격)</th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="li:${list}">
		      <th scope="row" th:text="${li.bedtype}"></th>
		      <td th:text="${li.standard}+'('+${li.max}+')'">Mark</td>
		      <td th:text="'&#8361; '+${li.price}+' (&#8361; '+${li.addprice}+') '"></td>
		      <td><button th:if="${session.logincust} != null" th:onclick="|location.href='@{/reservation(custid=${session.logincust.custid},roomid=${li.roomid})}'|"type="button" class="btn btn-dark">예약하기</button></td>
		    </tr>
		  </tbody>
		</table>
      </div> <!-- .col-md-8 -->
      
      
      <div class="col-lg-4 sidebar ftco-animate bg-light py-md-5">
        <div class="sidebar-box ftco-animate">
          <h3 style="display: inline-block; margin-bottom: 5px">Review</h3><span class="fa fa-pencil-square-o" style="margin-left: 20px; color: black; cursor: pointer;" th:onclick="|location.href='@{/reviewocr(hotelid=${list[0].hotelid})}'|"></span>
          <div class="block-21 mb-4 d-flex">
            <a class="blog-img mr-4" th:style="'background-image:url('+ @{'/images/hotel/'+${hotelimg1}} +');'"></a>
            <div class="text">
            	
              <table>
              	<tbody th:each=li:${reviewlist5}>
				<tr >
				<ul style="padding-left: 20px; margin-bottom: 0; cursor: pointer; color: gray" th:onclick="|location.href='@{/reviewmoredetail(postid=${li.postid})}'|">
					<li th:text="${li.title}" ><td th:text="${li.title}" style="text-align: left"></td></li>
				</ul>
				</tr>
				</tbody>
              </table>
             
              <div style="text-align: right"><a th:href="@{/reviewmore(hotelid=${list[0].hotelid})}" style="color: gray">목록</a></div>
            </div>
          </div>
        </div>
        
        
       <div class="sidebar-box ftco-animate">
          <h3 style="display: inline-block; margin-bottom: 5px">QnA</h3><span class="fa fa-pencil-square-o" style="margin-left: 20px; color: black; cursor: pointer; " th:onclick="|location.href='@{/writeqna(hotelid=${list[0].hotelid})}'|"></span>
          <div class="block-21 mb-4 d-flex">
            <div class="text" style="width: 329px">
              
              <table>
              	<tbody th:each=li:${qnalist5}>
				<tr >
				<ul style="padding-left: 20px; margin-bottom: 0; cursor: pointer; color: gray" th:onclick="|location.href='@{/qnamoredetail(postid=${li.postid})}'|">
					<li th:text="${li.title}" ><td th:text="${li.title}" style="text-align: left"></td></li>
				</ul>
				</tr>
				</tbody>
              </table>
              <div style="text-align: right"><a th:href="@{/qnamore(hotelid=${list[0].hotelid})}" style="color: gray">목록</a></div>
            </div>
          </div>
        </div>
        

        <div class="sidebar-box ftco-animate">
          <h3>Recommend</h3>
          <div class="tagcloud" th:each="city:${citylist}" style="display:inline-block">
            <a th:href="@{/cityshotel(cityid=${city.cityid})}" class="tag-cloud-link" th:text="${city.name}">서울</a>
            
          </div>
        </div>
        
      </div>

    </div>
  </div>
</section> <!-- .section -->

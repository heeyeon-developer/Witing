<script type="text/javascript">
$(document).ready(function(){
	$('#loginbtn').click(function(){
		if($('#custid').val() == '' || $('#custpwd').val( )== ''){
			alert("아이디 또는 비밀번호를 입력해주세요.");
			return;
		}
		$('#loginform').attr({
			method:'post',
			action:'[[@{/loginimpl}]]'});
		$('#loginform').submit();
	});
	
	$('#registerbtn').click(function(){
		location.href="/register";
	});
});
</script>

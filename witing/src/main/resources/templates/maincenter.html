<div class="hero-wrap js-fullheight" style="background-image: url('images/MainBackground.png');">
	<div class="container">
		<div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
			<div class="col-md-7 ftco-animate">
				<span class="subheading">Welcome to Witing</span>
				<h1 class="mb-4">숙박과 동행을<br>편리하게 이용해보세요</h1>
			</div>
		</div>
	</div>
</div>

<section class="ftco-section ftco-no-pb ftco-no-pt">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="ftco-search d-flex justify-content-center">
					<div class="row">
						<div class="col-md-12 nav-link-wrap">
							<div class="nav nav-pills text-center" id="v-pills-tab" role="tablist" aria-orientation="vertical">
								<a class="nav-link active mr-md-1" id="v-pills-1-tab" data-toggle="pill" href="#v-pills-1" role="tab" aria-controls="v-pills-1" aria-selected="true">호텔</a>

								<a class="nav-link" id="v-pills-2-tab" data-toggle="pill" href="#v-pills-2" role="tab" aria-controls="v-pills-2" aria-selected="false">동행</a>

							</div>
						</div>
						<div class="col-md-12 tab-wrap">
							
							<div class="tab-content" id="v-pills-tabContent">

								<div class="tab-pane fade show active" id="v-pills-1" role="tabpanel" aria-labelledby="v-pills-nextgen-tab">
									<form action="/searchimpl" class="search-property-1" id="search_form">
										<div class="row no-gutters">
											<div class="col-md d-flex">
												<div class="form-group p-4 border-0">
													<label for="#">Destination</label>
													<div class="form-field">
														<div class="icon"><span class="fa fa-search"></span></div>
														<select name="cityid" id="cityid" class="form-control">
															<option value="0">CITY</option>
															<option th:each="ci:${city}" th:text=${ci.name} th:value="${ci.cityid}" th:id="${ci.cityid}"></option>
														</select>
													</div>
												</div>
											</div>
											<div class="col-md d-flex">
												<div class="form-group p-4">
													<label for="#">Check-in date</label>
													<div class="form-field">
														<div class="icon"><span class="fa fa-calendar"></span></div>
														<input type="text" class="form-control checkin_date" id="sdate" placeholder="Check In Date" name="sdate">
													</div>
												</div>
											</div>
											<div class="col-md d-flex">
												<div class="form-group p-4">
													<label for="#">Check-out date</label>
													<div class="form-field">
														<div class="icon"><span class="fa fa-calendar"></span></div>
														<input type="text" class="form-control checkout_date" id="edate" placeholder="Check Out Date" name="edate">
													</div>
												</div>
											</div>
											<div class="col-md d-flex">
												<div class="form-group p-4">
													<label for="#">CATEGORY</label>
													<div class="form-field">
														<div class="select-wrap">
															<div class="icon"><span class="fa fa-chevron-down"></span></div>
															<select name="cateid" id="cateid" class="form-control">
													        	<option value="0">CATEGORY</option>
													        	<option th:each="ca:${cate}" th:text=${ca.catename} th:value="${ca.cateid}" id="${ca.cateid}"></option>
													        </select>
														</div>
													</div>
												</div>
											</div>
											<div class="col-md d-flex">
												<div class="form-group d-flex w-100 border-0">
													<div class="form-field w-100 align-items-center d-flex">
														<input type="submit" value="Search" class="align-self-stretch form-control btn btn-primary">
														<div id="custid" th:if="${session.logincust != null}" style="display:none;" th:text="${session.logincust.custid}"></div>
													</div>
												</div>
											</div>
										</div>
									</form>
								</div>
								<div class="tab-pane fade" id="v-pills-2" role="tabpanel" aria-labelledby="v-pills-performance-tab">
									<form action="/searchaccom" class="search-property-1">
										<div class="row no-gutters">
											<div class="col-lg d-flex">
												<div class="form-group p-4 border-0">
													<label for="#">start date</label>
													<div class="form-field">
														<div class="icon"><span class="fa fa-calendar"></span></div>
														<input type="text" class="form-control checkin_date" id="sdate" placeholder="Start Date" name="sdate">
													</div>
												</div>
											</div>
											<div class="col-lg d-flex">
												<div class="form-group p-4">
													<label for="#">end date</label>
													<div class="form-field">
														<div class="icon"><span class="fa fa-calendar"></span></div>
														<input type="text" class="form-control checkout_date" id="edate" placeholder="End Date" name="edate">
													</div>
												</div>
											</div>
											<div class="col-lg d-flex">
												<div class="form-group d-flex w-100 border-0">
													<div class="form-field w-100 align-items-center d-flex">
														<input type="submit" value="Search" class="align-self-stretch form-control btn btn-primary p-0">
													</div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center pb-4">
				<div class="col-md-10 heading-section text-center ftco-animate">
					<h2 class="mb-4">Tour Destination</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 ftco-animate" th:each="city:${city}">
					<div class="project-wrap">
						<a th:href="@{/cityshotel(cityid=${city.cityid})}" class="img" th:style="|background-image: url(images/${city.img})|">
							<span class="price" th:text="${city.name}"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
